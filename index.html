<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>

<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <form id="survey-form">
        <div>
            <label for="name" id="name-label">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" required>
        </div>
        <div>
            <label for="email" id="email-label">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
        </div>
        <div>
            <label for="number">Age (optional)</label>
            <input type="number" palceholder="Age" name="age" min="10" max="110" id="number">
        </div>
        <div>
            <label for="dropdown">Which option best describes your current role?</label>
            <select name="recomend_freecodecamp" id="dropdown" placeholder="Select current role">
                <option value="" selected disabled>Select current role</option>
                <option value="student">Student</option>
                <option value="full-time-job">Full Time Job</option>
                <option value="full-time-learner">Full Time Learner</option>
                <option value="prefer-not-to-say">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="input">
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label for="radio-buttons">Definitely</label>
            <input type="radio" name="radio" id="radio-buttons" class="radio">
            <label for="maybe">Maybe</label>
            <input type="radio" name="radio" id="maybe" class="radio">
            <label for="not-sure">Not sure</label>
            <input type="radio" name="radio" id="not-sure" class="radio">
        </div>
        <div>
            <label for="most-like">What is your favorite feature of freeCodeCamp?</label>
            <select name="favorite-feature" id="most-like" placeholder="Select current role">
                <option value="" selected disabled>Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open-source">Open Source</option>
            </select>
        </div>
        <div class="input">
            <p>What would you like to see improved? (Check all that apply)</p>
            <label for="front-end-projects">Front-end Projects</label>
            <input type="checkbox" value="front-end-projects" name="front-end-projects" id="front-end-projects">
            <label for="back-end-projects">Back-end Projects</label>
            <input type="checkbox" value="back-end-projects" name="back-end-projects" id="back-end-projects">
            <label for="data-visualization">Data Visualization</label>
            <input type="checkbox" value="data-visualization" name="data-visualization" id="data-visualization">
            <label for="challenges">Challenges</label>
            <input type="checkbox" value="challenges" name="challenges" id="challenges">
            <label for="open-source-community">Open Source Community</label>
            <input type="checkbox" value="open-source-community" name="open-source-community"
                id="open-source-community">
            <label for="gitter-help-rooms">Gitter Help Rooms</label>
            <input type="checkbox" value="gitter-help-rooms" name="gitter-help-rooms" id="gitter-help-rooms">
            <label for="videos">Videos</label>
            <input type="checkbox" value="videos" name="videos" id="videos">
            <label for="city-meetups">City Meetups</label>
            <input type="checkbox" value="city-meetups" name="city-meetups" id="city-meetups">
            <label for="wiki">Wiki</label>
            <input type="checkbox" value="wiki" name="wiki" id="wiki">
            <label for="forum">Forum</label>
            <input type="checkbox" value="forum" name="forum" id="forum">
            <label for="additional-courses">Additional Courses</label>
            <input type="checkbox" value="additional-courses" name="additional-courses" id="additional-courses">
        </div>
        <div>
            <label for="textarea">Any comments or suggestions?</label>
            <textarea class="textarea" id="textarea" name="textarea"
                placeholder="Enter your comments here..."></textarea>
        </div>
        <input class="submit" type="submit" id="submit" value="Submit">
    </form>

</body>

</html>
